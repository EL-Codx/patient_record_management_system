{% extends 'doctors_base.html' %}
{% load static %}
{% block title %}
Notifications
{% endblock %}

{% block pageTitle %}
Notifications
{% endblock %}

{% block content %}
<div class=" py-5">
  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center mb-3">
      New appointment scheduled.
      <button class="btn btn-sm btn-outline-primary" onclick="openNotification('New appointment scheduled on July 1st at 10:00 AM.')">View</button>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      Lab result uploaded.
      <button class="btn btn-sm btn-outline-primary" onclick="openNotification('Lab result for patient Jane Doe has been uploaded.')">View</button>
    </li>
  </ul>
</div>

<!-- Modal for notification views -->
<div class="modal-overlay" id="overlay" onclick="closeNotification()"></div>

<!-- Side Notification Modal -->
<div class="notification-modal" id="notificationModal">
  <h5>Notification Detail</h5>
  <p id="notificationContent"></p>
  <button class="btn btn-secondary mt-3" onclick="closeNotification()">Close</button>
</div>
{% endblock %}
