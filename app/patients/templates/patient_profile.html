{% extends 'patient_base.html' %}
{% load static %}
{% block title %}Profile{% endblock %}
{% block content %}
<div class="container py-5">
    <h3 class="mb-4">My Profile</h3>

    <div class="profile-card">
        <form>
            <div class="row mb-4">
                <div class="col-md-3 text-center">
                    <img src="https://via.placeholder.com/150" class="img-thumbnail rounded-circle mb-2" alt="profile">
                    <input type="file" class="form-control mt-2">
                </div>
                <div class="col-md-9">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" value="Jane Doe" />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Gender</label>
                            <select class="form-select">
                                <option selected>Female</option>
                                <option>Male</option>
                                <option>Other</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" value="1990-04-12" />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" value="+233244000000" />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" value="jane@example.com" />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Address</label>
                            <input type="text" class="form-control" value="Accra, Ghana" />
                        </div>
                    </div>
                </div>
            </div>

            <!-- Change Password Button -->
            <div class="d-flex justify-content-end mt-4">
                <button type="button" class="btn btn-outline-primary me-2" data-bs-toggle="modal"
                    data-bs-target="#changePasswordModal">
                    <i class="bi bi-key me-1"></i> Change Password
                </button>
                <button type="submit" class="btn btn-success px-4">Save Changes</button>
            </div>
        </form>
    </div>
</div>

<!-- Password Change Modal -->
<div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="changePasswordModalLabel">Change Password</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Current Password</label>
                        <input type="password" class="form-control" />
                    </div>
                    <div class="mb-3 position-relative">
                        <label class="form-label">New Password</label>
                        <div class="d-flex">
                            <input type="password" class="form-control" id="modalNewPassword" />
                            <i class="bi bi-eye toggle-password" onclick="togglePassword('modalNewPassword')"></i>
                        </div>
                    </div>
                    <div class="mb-3 position-relative">
                        <label class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" id="modalConfirmPassword" />
                        <i class="bi bi-eye toggle-password" onclick="togglePassword('modalConfirmPassword')"></i>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-success">Update Password</button>
            </div>
        </div>
    </div>
</div>

<script>
    function togglePassword(id) {
        const input = document.getElementById("modalNewPassword");
        input.type = input.type === "password" ? "text" : "password";
    }
</script>
{% endblock %}
