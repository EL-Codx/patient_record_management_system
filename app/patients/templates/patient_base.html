{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="{% static 'css/patient.css' %}">

    <!-- temp -->
    <style>
        body {
            background-color: #f0f4f8;
        }

        .navbar {
            background-color: #1e3a8a;
        }

        .navbar-brand,
        .nav-link,
        .dropdown-item {
            color: #ffffff !important;
        }

        .dropdown-menu {
            background-color: #1e3a8a;
        }

        .dropdown-item:hover {
            background-color: #374bb7;
        }

        .card-box {
            min-height: 130px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-left: 5px solid #0d6efd;
            border-radius: 0.5rem;
        }

        .card-box h5 {
            font-weight: 600;
        }

        .card-title {
            color: #0d6efd;
        }

        .status-badge {
            font-size: 0.8rem;
            padding: 0.3em 0.6em;
            border-radius: 0.4rem;
        }

        .badge-upcoming {
            background-color: #0d6efd;
            color: white;
        }

        .badge-completed {
            background-color: #198754;
            color: white;
        }

        .badge-cancelled {
            background-color: #dc3545;
            color: white;
        }

        .readonly-textarea {
            resize: vertical;
            min-height: 80px;
            background-color: #f1f3f5;
        }

        .tab-content {
            margin-top: 1rem;
        }

        .form-section {
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.03);
        }
    </style>

</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark px-4 shadow">
        <a class="navbar-brand fw-bold" href="{% url 'patients_dashboard' %}">PRMS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarMenu">
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="{% url 'patient_appointment' %}">Appointments</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'patient_medicals' %}">Medical Records</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'patient_medicals' %}#lab">Lab Results</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="{% url 'patient_profile' %}">Profile</a></li>
                        <li>
                            <hr class="dropdown-divider bg-white">
                        </li>
                        <li><a class="dropdown-item text-danger" href="#">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
