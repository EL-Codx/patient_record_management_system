{% extends 'base.html' %}
{% load static %}
{% block title %}
Edit
{% endblock %}

{% block pageTitle %}
Update User
{% endblock %}

{% block content %}
<div class="container mt-5">
  <h3>Edit User Information</h3>
  <form method="POST" action="">
    {% csrf_token %}

    <div class="mb-3">
      <label for="first_name" class="form-label">First Name</label>
      <input type="text" name="first_name" class="form-control" value="{{ user.first_name }}" required>
    </div>

    <div class="mb-3">
      <label for="last_name" class="form-label">Last Name</label>
      <input type="text" name="last_name" class="form-control" value="{{ user.last_name }}" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" name="email" class="form-control" value="{{ user.email }}" required>
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input type="text" name="phone" class="form-control" value="{{ user.phone }}">
    </div>

    <div class="mb-3">
      <label for="role" class="form-label">Role</label>
      <select name="role" class="form-select">
        <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
        <option value="doctor" {% if user.role == 'doctor' %}selected{% endif %}>Doctor</option>
        <option value="nurse" {% if user.role == 'nurse' %}selected{% endif %}>Nurse</option>
        <option value="patient" {% if user.role == 'patient' %}selected{% endif %}>Patient</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="notes" class="form-label">Notes</label>
      <textarea name="notes" class="form-control" rows="4">{{ user.notes }}</textarea>
    </div>

    <div class="d-flex justify-content-between">
      <a href="{% url 'users_management_view' %}" class="btn btn-secondary">Back</a>
      <button type="submit" class="btn btn-primary">Update</button>
    </div>
  </form>
</div>
{% endblock %}
